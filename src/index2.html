<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="input.css">
    <title>Puzzle Slidding</title>
</head>

<body class="p-0 m-0">
    <div class="root w-full h-screen p-6 grid grid-cols-2 grid-rows-1 content-center">
        <div class="flex flex-col gap-3 justify-center items-center">
            <div class="w-full flex justify-between gap-2">
                <input id="start" placeholder="start"
                    class=" w-1/2 text-2xl text-slate-700 py-2 px-4 border-none outline-none rounded-lg" type="text">
                <input id="goal" placeholder="goal"
                    class="w-1/2 text-2xl text-slate-700 py-2 px-4 border-none outline-none rounded-lg" type="text">
            </div>
            <div id="puzzle" class="w-96 h-96 bg-slate-600 grid grid-cols-3 grid-rows-3 gap-3"></div>
            <button id="ref" class="w-full bg-slate-600 text-slate-50 py-2 px-4 rounded-lg">Refrch</button>
            <button id="ran" class="w-full bg-slate-600 text-slate-50 py-2 px-4 rounded-lg">Random</button>
        </div>
        <div class="flex justify-center items-center">
            <div class="flex gap-3 flex-col items-center">
                <p class="timer text-5xl text-white font-bold my-2">0s</p>
                <div class="w-full flex flex-col justify-around gap-3">
                    <button
                        class="w-full text-2xl text-amber-500 py-2 px-4 bg-slate-700 rounded-lg start">Start</button>
                    <button class="w-full text-2xl text-amber-500 py-2 px-4 bg-slate-700 rounded-lg stop"
                        disabled>Stop</button>
                    <button class="w-full text-2xl text-amber-500 py-2 px-4 bg-slate-700 rounded-lg continue"
                        disabled>Continue</button>
                </div>
                <div class="flex flex-col gap-3 items-center mt-10 w-full justify-around">
                    <div class="w-full flex flex-col gap-1 items-center">
                        <div class="flex w-full justify-around">
                            <p class="text-white time-l">Time:</p>
                            <p class="text-white depth-l">depth:</p>
                        </div>
                        <button class="w-full text-2xl text-amber-500 continue py-2 px-4 bg-slate-700 rounded-lg"
                            id="L">largeur</button>
                    </div>
                    <div class="w-full flex flex-col gap-1 items-center">
                        <div class="flex w-full justify-around">
                            <p class="text-white time-a">Time:</p>
                            <p class="text-white depth-a">depth:</p>
                        </div>
                        <button class="w-full text-2xl text-amber-500 continue py-2 px-4 bg-slate-700 rounded-lg"
                            id="A">A*</button>
                    </div>
                    <div class="w-full flex flex-col gap-1 mb-3 items-center">
                        <div class="flex w-full justify-around">
                            <p class="text-white time-p">Time:</p>
                            <p class="text-white depth-p">depth:</p>
                        </div>
                        <button class="w-full text-2xl text-amber-500 py-2 px-4 bg-slate-700 rounded-lg"
                            id="P">prefondore</button>
                        <input id="depth" placeholder="Depth value"
                            class="w-full text-2xl text-slate-700 continue py-2 px-4 border-none outline-none rounded-lg"
                            type="text">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="hidden win absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-screen justify-center items-center bg-transparent">
        <div class="w-1/2 flex flex-col items-center bg-slate-50 py-7">
            <img src="./image/trophy-icon.svg" alt="" width="100">
            <p class="text-custom text-2xl text-amber-500 my-7">YOU WIN</p>
            <button class="RGame text-custom text-2xl rounded-lg bg-gray-900 text-amber-500 py-2 px-4">Restart</button>
        </div>
    </div>
    <script type="module" src="rendrer2.js"></script>
</body>

</html>
